<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程管理系統</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1, h4 { text-align: center; }
        
        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 18%; /* 平均分配寬度 */
            height: 60px;
        }
        th { background-color: #4CAF50; color: white; }
        
        /* 控制區塊樣式 */
        .control-panel {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group { margin-bottom: 15px; }
        label { display: inline-block; width: 80px; font-weight: bold; }
        input, select { padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover { background-color: #45a049; }

        /* 類型設定區塊 */
        .type-settings {
            border: 2px dashed #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <h1>我的課程表</h1>

    <div class="control-panel">
        <div class="type-settings">
            <h4>1. 設定課程類型與顏色</h4>
            <div class="input-group">
                <label>類型名稱:</label>
                <input type="text" id="newTypeName" placeholder="例: 必修">
                <input type="color" id="newTypeColor" value="#ffcccc">
                <button onclick="addNewType()">新增類型</button>
            </div>
        </div>

        <hr>

        <div>
            <h4>2. 加入課程</h4>
            <div class="input-group">
                <label>課程名稱:</label>
                <input type="text" id="courseName" placeholder="輸入課名">
            </div>
            
            <div class="input-group">
                <label>時間:</label>
                <select id="daySelect">
                    <option value="Mon">星期一</option>
                    <option value="Tue">星期二</option>
                    <option value="Wed">星期三</option>
                    <option value="Thu">星期四</option>
                    <option value="Fri">星期五</option>
                </select>
                <select id="periodSelect">
                    <option value="1">第 1 節</option>
                    <option value="2">第 2 節</option>
                    <option value="3">第 3 節</option>
                    <option value="4">第 4 節</option>
                    <option value="5">第 5 節</option>
                    <option value="6">第 6 節</option>
                    <option value="7">第 7 節</option>
                    <option value="8">第 8 節</option>
                </select>
            </div>

            <div class="input-group">
                <label>類型:</label>
                <select id="courseTypeSelect">
                    <option value="">請先新增並選擇類型</option>
                </select>
            </div>

            <div style="text-align: center; margin-top: 10px;">
                <button onclick="addCourse()" style="width: 100%; background-color: #2196F3;">確認加入課表</button>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>節次</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <tbody id="scheduleBody">
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
